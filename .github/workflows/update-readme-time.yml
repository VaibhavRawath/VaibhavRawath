name: Update README timestamp

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update timestamp (IST)
        run: |
          TS=$(TZ="Asia/Kolkata" date "+%d %b %Y â€¢ %I:%M %p IST")
          perl -0777 -i -pe "s/Last updated: <!--LAST_UPDATED-->/Last updated: $TS/" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: update timestamp" || exit 0
          git push
